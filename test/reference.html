<!DOCTYPE html><html><head>
<title>MathQuill Reference</title>
<link rel="stylesheet" type="text/css" href="../build/mathquill.css">
<style type="text/css">

h2 {
    font-variant: small-caps;
}

h3 {
    font-variant: small-caps;

}

code {
    font-family: monospace;
    font-size: 1.2em;
}

table tr {
    -webkit-column-break-inside: avoid;
    -moz-column-break-inside: avoid;
    break-inside: avoid;
}

tr > td:first-child {
    text-align: right;
    padding-right: .5em;
}

.col2 {
    -webkit-column-count: 2;
    -moz-column-count: 2;
    column-count: 2;
}

.col3 {
    -webkit-column-count: 3;
    -moz-column-count: 3;
    column-count: 3;
}

.col4 {
    -webkit-column-count: 4;
    -moz-column-count: 4;
    column-count: 4;
}

.col5 {
    -webkit-column-count: 5;
    -moz-column-count: 5;
    column-count: 5;
}

img {
    opacity: .5;
}

</style>

</head>

    var t = ''; // the output text
    var i = 0;
    var j = 0;
    var matching = 0;
    while (i < sections.length) {
        if (sections[i + 1].length > 0) {
            // Sections don't always have names...
            var level = (sections[i].match(/\./g) || []).length + 1;
            t += '<h' + level + '>' + sections[i] + '&nbsp;' + sections[i + 1] + '</h' + level + '>';
        }
        t += '<div class="' + sections[i + 2] + '">';
        j = 0;
        t += '<table>';
        while (j < entries.length) {
            if (entries[j] === sections[i]) {
                // entry matches the current section
                t += '<tr>';
                t += '<td class="mathquill-static-math">' + entries[j + 1] + '</td>';
                t += '<td><img src="' + 'http://latex.codecogs.com/svg.latex?' + encodeURI(entries[j + 1]) + '"></td>';
                t += '<td><code>' + entries[j + 1] + '</code></td>';
                t += '</tr>';
            }
            j += 2;
        }
        t += '</table>';
        t += '</div>';
        i += 3;
    };
    
    $('#table').html(t);
    $('.mathquill-static-math').each(function() { 
        MQ.StaticMath(this);
        if (this.textContent === '$$\u200B') {
            // The MathQuilification failed
            this.className = '';
            this.innerHTML = '<span style="background:red; color: white; font-weight:bolder; padding-left:.5em; padding-right:.5em;">?</span>';
        }
    });
});
